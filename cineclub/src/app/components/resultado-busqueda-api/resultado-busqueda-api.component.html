<div class="title">
    <h1>RESULTADO DE LA BÚSQUEDA</h1>
</div>
<hr>

<div class="contenedor mb-5">

    <div class="peliculas">

        <div class="pelicula" *ngFor="let pelicula of arrBusqueda">

            <div class="arriba">

                <div *ngIf="pelicula.poster_path" class="foto">
                    <div [ngStyle]="{
                backgroundImage: 'url('+imgUrl+pelicula.poster_path+')',
                width: '100%',
                height: '300px',
                backgroundSize: 'cover',
                backgroundPosition: 'center',                
                borderRadius: '10px 10px 0 0'}">
                    </div>
                </div>

                <div *ngIf="!pelicula.poster_path" class="foto">
                    <div [ngStyle]="{
                backgroundImage: 'url(../../../assets/image/nodisponible.png)',
                width: '100%',
                height: '300px',
                backgroundSize: 'cover',
                backgroundPosition: 'center',                
                borderRadius: '10px 10px 0 0'}">
                    </div>
                </div>



            </div>

            <div class="abajo">

                <div class="titulo">
                    <h4>{{ pelicula.title }}</h4>
                </div>

                <div class="fecha">
                    <small class="d-block">{{formatoFecha(pelicula.release_date)}}</small>
                    <small class="d-block">Puntuación: {{ pelicula.vote_average }}</small>

                </div>

                <div class=" botones">
                    <button (click)="onClick(pelicula.id, pelicula.title)" class="btn btn-outline-success mt-3 w-100">PUBLICAR</button>
                </div>
            </div>

        </div>
    </div>

    <div class="paginacion">
        <div class="next">
            <button (click)="cambiaPagina(false)" class="btn btn-outline-primary me-2" [disabled]="paginaActual===1"><i class="bi bi-caret-left-fill"></i></button>

            <span>{{ paginaActual}} / {{numPaginas}}</span>

            <button (click)="cambiaPagina(true)" class="btn btn-outline-primary ms-2" [disabled]="paginaActual===numPaginas"><i class="bi bi-caret-right-fill"></i></button>
        </div>
    </div>



</div>
